<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat App</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .center {
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            color: #4a90e2;
            text-align: center;
        }

        h3 {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
            text-align: center;
        }

        #chatroom-selection,
        #chatroom-message,
        #login-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #357ab8;
        }

        textarea {
            height: 150px;
            resize: none;
            background: #f9f9f9;
            border: 1px solid #ddd;
        }

        .chat-container {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        .chat-header,
        .connection-header {
            text-align: center;
            margin-top: 5px;
        }

        #chatmessages {
            height: 150px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background: #f9f9f9;
            overflow-y: auto;
        }

        .login-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            background: #f9f9f9;
        }
    </style>
</head>

<body>
    <div class="center">
        <h1>Chat App</h1>
        <h3 id="chat-header">Currently in chat: general</h3>
        <h3 id="connection-header">Connected to WebSocket: false</h3>

        <form id="chatroom-selection">
            <label for="chatroom">Change Chatroom:</label>
            <input type="text" id="chatroom" name="chatroom" placeholder="Enter chatroom name...">
            <input type="submit" value="Change">
        </form>

        <div class="chat-container">
            <textarea id="chatmessages" readonly placeholder="Welcome to Chatroom"></textarea>
            <form id="chatroom-message">
                <label for="message">Message:</label>
                <input type="text" name="message" id="message" placeholder="Type your message...">
                <input type="submit" value="Send">
            </form>
        </div>

        <div class="login-container">
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username...">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password...">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
